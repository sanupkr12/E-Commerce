<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/increff-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <header class="sticky-top"></header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="product-box">
                <div class="align-items-center d-flex position-sticky px-3 row shadow-sm" id="sticky-search-box">
                    <div class="col-md-1" id="filter-box">
                        <button class="btn btn-info btn-sm text-white text-nowrap" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                            aria-controls="offcanvasExample">
                            Filter<i class="fa-solid fa-filter"></i>
                        </button>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <form id="search-form" class="my-3">
                            <div class="input-group" id="search-box">
                                <input type="text" required="true" class="form-control font-control-sm shadow-none p-2"
                                    id="search-input" placeholder="Search...">
                                <button type="submit" class="btn btn-sm btn-secondary"><i
                                        class="fa fa-solid fa-magnifying-glass p-2"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-sm-5 offset-sm-1 col-md-4  offset-md-4">
                        <div class="row my-3">
                            <div class="col-5 col-md-4 d-flex justify-content-end align-items-center px-0">
                                <p class="mb-0">Sort By:</p>
                            </div>
                            <div class="col-7 col-md-8">
                                <select class="form-select shadow-none hover-pointer"
                                    aria-label="Default select example" id="sort-by">
                                    <option value="relevance" selected>Relevance</option>
                                    <option value="phtl">Price : High to Low</option>
                                    <option value="plth">Price : Low to High</option>
                                    <option value="rhtl">Rating : High to Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-3 mt-2">
                    <div class="col-auto align-items-center" id="brand-filter-box">
                        <div class="row">
                            <div class="col-auto"><h5 class="p-1">Brands:</h5></div>
                            <div class="col-auto"><div id="brand-filters" class="d-flex flex-row"></div></div>
                        </div>
                    </div>
                    <div class="col-auto align-items-center" id="rating-filter-box">
                        <div class="row">
                            <div class="col-auto"><h5 class="p-1">Ratings:</h5></div>
                            <div class="col-auto"><div id="rating-filters" class="d-flex flex-row"></div></div>
                        </div>
                    </div>
                </div>
                <div class="row px-3 mt-2" id="product-list">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Filter By:</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal">
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Price:</strong></p>
                    <form id="price-form">
                        <div class="d-flex">
                            <div class="my-1">
                                <input class="form-control shadow-none" type="number" name="min" id="min-price"
                                    placeholder="0">
                                <label for="min-price">Min (in ₹)</label>
                            </div>
                            <p class="px-2 align-self-center">to</p>
                            <div class="my-1">
                                <input class="form-control shadow-none" type="number" name="max" id="max-price"
                                    placeholder="max">
                                <label for="max-price">Max (in ₹)</label>
                            </div>
                        </div>
                    </form>
                    <p><strong>Rating:</strong></p>
                    <form id="rating-list-form">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="0-1" id="rating-0-1">
                            <label class="form-check-label" for="rating-0-1">
                                0 to 1 ⭐
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="1-2" id="rating-1-2">
                            <label class="form-check-label" for="rating-1-2">
                                1 to 2 ⭐
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="2-3" id="rating-2-3">
                            <label class="form-check-label" for="rating-2-3">
                                2 to 3 ⭐
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="3-4" id="rating-3-4">
                            <label class="form-check-label" for="rating-3-4">
                                3 to 4 ⭐
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="4-5" id="rating-4-5">
                            <label class="form-check-label" for="rating-4-5">
                                4 to 5 ⭐
                            </label>
                        </div>
                    </form>
                    <p><strong>Brand:</strong></p>
                    <form id="brand-list-form">

                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-sm p-3 btn-warning mr-auto" id="reset-filter"data-bs-title="Reset filter" data-bs-toggle="tooltip" data-bs-placement="bottom"><i
                        class="fa-sharp fa-solid fa-rotate-right"></i></button>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="apply-filter">Apply</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="toast text-white bg-success px-3 py-1" id="success-toast">
        <div class="toast-body p-1">
        </div>
    </div>
    <div class="toast text-white bg-danger px-1 py-1 hover-pointer" id="error-toast" data-bs-autohide="false">
        <div class="toast-body"></div>
    </div>
    <button type="button" class="btn btn-info text-white rounded-circle p-3 border-0 shadow-none" data-bs-toggle="modal"
        data-bs-target="#filterModal" id="filter-btn">
        <span data-bs-toggle="tooltip" data-bs-title="Filter" data-bs-placement="bottom"><i
                class="fa-solid fa-filter"></i></span>
    </button>
    <div class="offcanvas offcanvas-start bg-transparent" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
        </div>
        <div class="offcanvas-body bg-white">
            <div class="d-flex justify-content-between">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="filter-box">
                <div class="my-2 d-flex justify-content-between">
                    <button type="button" class="btn btn-sm btn-warning mr-auto px-3" id="reset-filter-lg"
                        data-bs-title="Reset filter" data-bs-toggle="tooltip" data-bs-placement="bottom"><i
                            class="fa-sharp fa-solid fa-rotate-right"></i></button>
                    <button type="button" class="btn btn-sm btn-primary my-1" id="apply-filter-lg">Apply</button>
                </div>
                <p class="border-top pt-1"><strong>Price:</strong></p>
                <form id="price-form-lg">
                    <div class="d-flex">
                        <div class="my-1">
                            <input class="form-control shadow-none" type="number" name="min" id="min-price-lg"
                                placeholder="0">
                            <label for="min-price-lg">Min (in ₹)</label>
                        </div>
                        <p class="px-2 align-self-center">to</p>
                        <div class="my-1">
                            <input class="form-control shadow-none" type="number" name="max" id="max-price-lg"
                                placeholder="max">
                            <label for="max-price-lg">Max (in ₹)</label>
                        </div>
                    </div>

                </form>
                <p class="border-top"><strong>Rating:</strong></p>
                <form id="rating-list-form-lg">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="0-1" id="rating-0-1-lg">
                        <label class="form-check-label" for="rating-0-1">
                            0 to 1 ⭐
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="1-2" id="rating-1-2-lg">
                        <label class="form-check-label" for="rating-1-2">
                            1 to 2 ⭐
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="2-3" id="rating-2-3-lg">
                        <label class="form-check-label" for="rating-2-3-lg">
                            2 to 3 ⭐
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="3-4" id="rating-3-4-lg">
                        <label class="form-check-label" for="rating-3-4-lg">
                            3 to 4 ⭐
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="4-5" id="rating-4-5-lg">
                        <label class="form-check-label" for="rating-4-5-lg">
                            4 to 5 ⭐
                        </label>
                    </div>
                </form>
                <p class="border-top"><strong>Brand:</strong></p>
                <form id="brand-list-form-lg" class="overflow-scroll px-1">

                </form>
            </div>
        </div>
    </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="remove-item-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove item <span><img src="../assets/images/warning.png" class="warning-img"></img></span></h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="item-id"></input>
                    <p id="modal-description" class="mb-1"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="remove-item">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark d-flex align-items-center justify-content-center container-fluid text-center footer-box">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/products.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/helper.js"></script>
</body>

</html>
