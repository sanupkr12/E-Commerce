<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/increff-logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <header class="sticky-top"></header>
    <div class="container-fluid d-flex  align-items-center justify-content-center">
        <div class="row w-75 d-flex justify-content-center align-items-center login-box">
            <div class="bg-light border col-md-8 d-flex p-0 rounded-3">
                <div class="mx-0 row w-100">
                    <div class="align-items-center justify-content-center col-lg-4 d-flex rounded-start p-3" id="image-box">
                        <img src="../assets/images/increff-logo.png" class="img-fluid" id="login-img">
                    </div>
                    <div class="col-lg-8">
                        <form class="px-3 py-5 w-100 needs-validation" id="login-form" novalidate>
                            <legend>Login</legend>
                            <div class="form-floating mb-3 mt-3">
                                <input type="email" id="email" name="email" class="form-control mb-3"
                                    placeholder="Enter Email" required>
                                <label for="email">Email</label>
                                <div class="invalid-feedback">Please enter valid email</div>
                            </div>
                            <div class="form-floating mb-3 mt-3">
                                <input type="password" id="password" name="password" class="form-control mb-3"
                                    placeholder="Enter Password" required>
                                <label for="password">Password</label>
                                <div class="invalid-feedback">Please enter valid password</div>
                            </div>
                            <button type="submit" id="login-btn" class="btn btn-primary btn-lg">Login</button>
                        </form>
                        <div class="text-center"><p id="error-box" class="text-danger"></p></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="toast text-white bg-danger px-1 py-1 hover-pointer" id="error-toast" data-bs-autohide="false">
        <div class="toast-body"></div>
    </div>
    <footer class="bg-dark d-flex align-items-center justify-content-center container-fluid text-center footer-box">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
