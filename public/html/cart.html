<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header></header>
    <div class="modal" tabindex="-1" role="dialog" id="remove-item-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove Item</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="item-id"></input>
                    <input type="hidden" id="item-price"></input>
                    <p id="item-title"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="remove-item">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-3 px-5" id="cart-box">
        <div class="row p-3">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <h2 class="p-1" id="shopping-cart-text">Cart</h2>
                <div class="row" id="cart-items">

                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 offset-lg-1 py-3 mt-1 rounded " id="bill-details">
                <h3 class=" mb-3">Order Summary</h3>
                <div class="mt-1 mb-1 py-3 contact-text">
                    <p><strong>Address: </strong>1,2,3, Ashoka Indl Est, Village Valiv, nr Golani Complex, Vasai(e),
                        Mumbai, Maharashtra, 401506</p>
                    <p><strong>Contacts : </strong>+91 9525024556</p>
                </div>
                <p><strong id="cart-quantity">Total item : </strong></p>
                <h4 class="mb-3">Total bill : â‚¹<span id="total-bill"></span> </h4>
                <button class="btn btn-primary w-100" id="checkout-btn">Checkout</button>
            </div>
        </div>
        <div class="row p-3" id="empty-cart-box">
            <div class="col-md-12 d-flex flex-column align-items-center justify-content-center">
                <img src="#" id="empty-cart-image" class="mx-3" />
                <h2 class="text-center" id="no-item-text" class="mx-3">Cart is empty<span><a
                            class="btn btn-primary mx-3" href="http://localhost:3000/products">Click to add
                            items</a></span></h2>
            </div>
        </div>
    </div>
    <footer class="bg-dark d-flex align-items-center justify-content-center container-fluid text-center footer-box">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
