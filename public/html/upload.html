<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <header></header>
    <div class="toast text-white bg-danger px-1 py-1 position-absolute end-0 top-0" id="error-toast"
        data-bs-autohide="false">
        <div class="toast-body"></div>
    </div>
    <div class="toast text-white bg-success px-3 py-1 position-absolute end-0 top-0" data-bs-autohide="true"
        data-bs-dismiss="2000" id="success-toast">
        <div class="toast-body p-1">
        </div>
    </div>
    <div class="container-fluid">
        <h2 class="p-3">Upload Order</h2>
        <form id="order-upload-form" class="mt-1 px-3">
            <input type="file" id="order-file" placeholder="Upload FIle" class="form-control w-25 d-inline mb-3 px-1">
            <button type="submit" class="btn btn-secondary  mb-1 mx-1">Preview</button>
            <a href="#" id="download-sample" class="d-block px-0 text-start">Download Sample</a>
        </form>
        <div id="order-list" class="mt-5 mx-3">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <th>SKU_ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="text-end">
                <button class="btn btn-primary" id="upload-order">Upload</button>
            </div>
            
        </div>
    </div>
    <footer class="bg-dark d-flex align-items-center justify-content-center container-fluid text-center footer-box">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/app.js"></script>
    <script src="/js/orderUpload.js"></script>
</body>

</html>
